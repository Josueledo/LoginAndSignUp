<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./SingUp/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea86b4540c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="imgContainer">
        <div class="img"></div>
    </div>
    <div class="container">
        <header><a href="../Login/login.html">Login</a></header>
        <div class="title">
            <h1>Sign up</h1>
        </div>
        <div class="input-container">
            <input type="text" id="username" required="">
            <label for="username" class="label">Username</label>
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <input type="email" id="email" required="">
            <label for="email" class="label">Email</label>
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <input type="password" id="password" required="">
            <label for="password" class="label">password</label>
            <div class="underline"></div>
        </div>
        <input type="submit" id="singUp" name="signup_submit" value="Sign Up">

        <p>Or sign up with social account</p>

        <div class="social_container">
            <button><i class="fa-brands fa-instagram"></i>Instagram</button>
            <button><i class="fa-brands fa-google"></i>Google</button>
        </div>

        <footer><p>By signing up you agree to our <strong>terms of use</strong>
            <br>and <strong>privacy policy</strong>
        </p></footer>
    </div>


    <script type="module" src="./SingUp/script.js">


    </script>
</body>

</html>
